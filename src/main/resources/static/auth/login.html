<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F9FAFB;
      color: #1F2937;
    }
    .brand-text {
      background: linear-gradient(90deg, #5409DA, #4E71FF);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      font-size: 1.5rem;
    }
    .btn-gradient {
      background-color: #5409DA;
      color: white;
    }
    .btn-gradient:hover {
      background-image: linear-gradient(to right, #5409DA, #4E71FF);
      transition: background-image 0.3s ease, opacity 0.3s ease;
    }
    .input-bg {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="p-6 flex justify-between items-center bg-white shadow-sm">
    <div class="flex items-center space-x-3">
      <span class="brand-text">Task Manager</span>
    </div>
    <a href="../index.html" class="text-sm text-gray-600 hover:text-indigo-600 font-medium">Home</a>
  </nav>

  <!-- Login Section -->
<section class="min-h-screen flex items-center justify-center py-12 px-4"
  style="background: conic-gradient(from 0deg at center, #4E71FF, #8DD8FF, #BBFBFF, #4E71FF);">

    <div class="w-full max-w-md">
      <div class="rounded-2xl bg-white shadow-xl p-8">
        <div class="mb-8 text-center">
          <h2 class="text-3xl font-bold text-[#5409DA]">Let’s Get Things Done!</h2>
          <p class="text-gray-500 text-sm">Login to manage your tasks smartly and efficiently</p>
        </div>

        <form class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com"
              class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300 input-bg placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#4E71FF]"/>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required placeholder="••••••••"
              class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300 input-bg placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#4E71FF]"/>
          </div>

          <div class="flex items-center justify-between text-sm text-gray-500">
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="form-checkbox text-[#5409DA] border-gray-300 rounded" />
              <span>Remember me</span>
            </label>
            <a href="#" class="text-[#4E71FF] hover:text-indigo-600 transition-colors duration-200">Forgot password?</a>
          </div>

          <button type="submit" class="w-full py-3 px-4 rounded-lg font-semibold btn-gradient transition duration-300">
            Sign In
          </button>
        </form>

        <div class="mt-6 text-center text-gray-500 text-sm">
          Don’t have an account?
          <a href="register.html" class="text-[#5409DA] hover:text-indigo-600 transition-colors duration-200 font-medium">Sign up</a>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-6 text-gray-400 text-sm">
    © 2025 Task Manager. All rights reserved.
  </footer>
</body>
</html>
