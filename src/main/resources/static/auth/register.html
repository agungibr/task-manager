<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="back-container">
    <a href="login.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Back
    </a>
  </div>

  <section class="register-section">
    <div class="spacer"></div>
    
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <h2>Join Task Manager!</h2>
          <p>Create your account to start organizing your tasks smartly</p>
        </div>

        <form action="/user/register" method="POST" class="register-form">
          <div class="form-group">
            <label for="nama_lengkap">Username</label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" required placeholder="Your username">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="••••••••">
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="••••••••">
          </div>

          <div class="terms-checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
          </div>

          <button type="submit" class="register-button">
            Create Account
          </button>
        </form>

        <div class="signin-link">
          Already have an account?
          <a href="login.html">Sign in</a>
        </div>
      </div>
    </div>
    
    <div class="spacer"></div>
    <p class="footer-text">© 2025 Task Manager. All rights reserved.</p>

  </section>
</body>
<script src="../js/register.js"></script>
</html>
