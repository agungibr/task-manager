<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-logo">Task Manager</div>
      <nav class="sidebar-nav">
        <a href="#" class="active"><i class="fas fa-tasks"></i> <span>Tasks</span></a>
      </nav>
      <div class="sidebar-footer">
        <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </aside>

    <div class="main-content">
      <header class="dashboard-header">
        <div class="header-left">
          <button class="menu-toggle" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
          </button>
          <h1>Dashboard</h1>
        </div>
        <div class="header-right">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search tasks...">
          </div>
          <div class="user-profile">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80" alt="User Profile">
          </div>
        </div>
      </header>

      <main class="content-area">
        <div class="summary-cards">
          <div class="summary-card">
            <div class="card-icon" style="background-color: rgba(30, 144, 255, 0.1);">
              <i class="fas fa-tasks" style="color: #1E90FF;"></i>
            </div>
            <div class="card-info">
              <h3>Total Tasks</h3>
              <p>0</p>
            </div>
          </div>
          <div class="summary-card">
            <div class="card-icon" style="background-color: rgba(57, 255, 20, 0.1);">
              <i class="fas fa-check-circle" style="color: #39FF14;"></i>
            </div>
            <div class="card-info">
              <h3>Completed</h3>
              <p>0</p>
            </div>
          </div>
          <div class="summary-card">
            <div class="card-icon" style="background-color: rgba(255, 111, 97, 0.1);">
              <i class="fas fa-exclamation-circle" style="color: #FF6F61;"></i>
            </div>
            <div class="card-info">
              <h3>Pending</h3>
              <p>0</p>
            </div>
          </div>
          <div class="summary-card">
            <div class="card-icon" style="background-color: rgba(128, 0, 128, 0.1);">
              <i class="fas fa-calendar" style="color: #800080;"></i>
            </div>
            <div class="card-info">
              <h3>Deadline Near</h3>
              <p>0</p>
            </div>
          </div>
        </div>

        <div class="tasks-container">
          <div class="tasks-header">
            <h2>My Tasks</h2>
            <button class="add-task-btn">
              <i class="fas fa-plus"></i> Add Task
            </button>
          </div>
          <div class="tasks-list">
            <!-- Tasks will be dynamically loaded here -->
          </div>
        </div>

        <div class="history-container">
          <div class="history-header" id="toggleHistory">
            <h2><i class="fas fa-history"></i> Completed Tasks History</h2>
            <button class="toggle-history-btn">
              <i class="fas fa-chevron-down"></i>
            </button>
          </div>
          <div class="history-content" id="historyContent">
            <!-- Completed tasks will be dynamically loaded here -->
          </div>
        </div>

        <div class="task-form-modal" id="taskFormModal">
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal-title-container">
                <div class="modal-icon">
                  <i class="fas fa-magic"></i>
                </div>
                <h3>Create New Task</h3>
                <p class="modal-subtitle">Transform ideas into actionable items</p>
              </div>
              <button class="close-modal" type="button">
                <i class="fas fa-times"></i>
              </button>
            </div>
            
            <form id="newTaskForm" class="elegant-form">
              <div class="form-section">
                <div class="form-group floating-label">
                  <input type="text" id="taskTitle" name="title" required class="form-input">
                  <label for="taskTitle" class="form-label">Task Title</label>
                  <div class="form-line"></div>
                </div>
              </div>

              <div class="form-section">
                <div class="form-group floating-label">
                  <textarea id="taskDescription" name="description" rows="4" class="form-input form-textarea"></textarea>
                  <label for="taskDescription" class="form-label">Description</label>
                  <div class="form-line"></div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group select-group">
                  <label for="taskPriority" class="select-label">Priority Level</label>
                  <div class="select-wrapper">
                    <select id="taskPriority" name="priority" required class="form-select">
                      <option value="">Choose priority...</option>
                      <option value="URGENT" data-color="#FF4444">ðŸ”´ Urgent</option>
                      <option value="IMPORTANT" data-color="#FF9500">ðŸŸ  Important</option>
                      <option value="NOT_URGENT" data-color="#34C759">ðŸŸ¢ Not Urgent</option>
                      <option value="NOT_IMPORTANT" data-color="#8E8E93">âšª Not Important</option>
                    </select>
                    <div class="select-arrow">
                      <i class="fas fa-chevron-down"></i>
                    </div>
                  </div>
                </div>

                <div class="form-group select-group">
                  <label for="taskCategory" class="select-label">Category</label>
                  <div class="select-wrapper">
                    <select id="taskCategory" name="categoryId" class="form-select">
                      <option value="">Select category...</option>
                    </select>
                    <div class="select-arrow">
                      <i class="fas fa-chevron-down"></i>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-section">
                <div class="form-group datetime-group">
                  <label for="taskDueDate" class="datetime-label">
                    <i class="fas fa-calendar-alt"></i>
                    Due Date & Time
                  </label>
                  <input type="datetime-local" id="taskDueDate" name="dueDate" class="form-datetime">
                </div>
              </div>

              <div class="form-section reminder-section">
                <div class="section-header">
                  <i class="fas fa-bell"></i>
                  <span>Set Reminder</span>
                  <div class="reminder-toggle">
                    <input type="checkbox" id="enableReminder" class="toggle-switch">
                    <label for="enableReminder" class="toggle-label"></label>
                  </div>
                </div>
                
                <div class="reminder-content" id="reminderContent">
                  <div class="form-row">
                    <div class="form-group datetime-group">
                      <label for="reminderDateTime" class="datetime-label">
                        <i class="fas fa-clock"></i>
                        Remind me at
                      </label>
                      <input type="datetime-local" id="reminderDateTime" name="remindAt" class="form-datetime">
                    </div>
                  </div>
                  
                  <div class="form-group floating-label">
                    <input type="text" id="reminderMessage" name="reminderMessage" class="form-input">
                    <label for="reminderMessage" class="form-label">Custom reminder message (optional)</label>
                    <div class="form-line"></div>
                  </div>
                </div>
              </div>

              <div class="form-actions">
                <button type="button" class="btn-secondary close-modal">
                  Cancel
                </button>
                <button type="submit" class="btn-primary">
                  <span class="btn-text">Create Task</span>
                  <div class="btn-loader">
                    <div class="spinner"></div>
                  </div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="../js/dashboard.js"></script>
</body>
</html>
